<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Details</title>
    <style>
        /* CSS Styles */
        body, table {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .book-button {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Seat Capacity</th>
                    <th>Destination</th>
                    <th>Source</th>
                    <th>Departure Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for train in trains %}
                <tr>
                    <td>{{ train.train_name }}</td>
                    <td>{{ train.seat_capacity }}</td>
                    <td>{{ train.destination }}</td>
                    <td>{{ train.source }}</td>
                    <td>{{ train.departure_time }}</td>
                    <td>
                        <a href="{{ url_for('book_train', train_id=train.train_id) }}" class="book-button">Book Now</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
